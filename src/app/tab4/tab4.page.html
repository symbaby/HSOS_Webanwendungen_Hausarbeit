<ion-header>
  <ion-toolbar>
    <ion-title>Trade Market</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true">
  <ion-grid class="ion-text-center">
    <ion-row>
      <ion-col size="6">
        <ion-button (click)="routeToOffers() " color="success" >Offers</ion-button>
      </ion-col>
      <ion-col size="6">
        <ion-button (click)="routeToMyOffers()" color="warning">My Offers</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
