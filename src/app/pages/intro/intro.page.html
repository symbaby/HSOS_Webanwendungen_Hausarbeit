<ion-header>
  <ion-toolbar>
    <ion-title>intro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-slides pager="true">
    <!-- Slide 1 -->
    <ion-slide>
      <ion-text color="light">
        <img
          src="https://scale.coolshop-cdn.com/webshop.coolshop-cdn.com/media/pages/presentation_1_cooluk-1473993957.jpg?borderless=1&width=1399"
          alt=""/>
        <h1>Hey there!</h1>
        <p>This is an epic app because...</p>
        <ion-button (click)="next()" fill="outline" color="light">Next</ion-button>
      </ion-text>
    </ion-slide>

    <!-- Slide 2 -->
    <ion-slide>
      <ion-text color="light">
        <img
          src="https://www.impericon.com/768x237x90/media/impericon/header/entertainment/pok%c3%a9mon/20161101_pokemon_mobile@2x.jpg"
          alt=""/>
        <h1>It's Ionic!</h1>
        <p>... it shows all the basics you need!</p>
        <ion-button (click)="start()" fill="outline" color="light">Start</ion-button>
      </ion-text>
    </ion-slide>
  </ion-slides>
</ion-content>
