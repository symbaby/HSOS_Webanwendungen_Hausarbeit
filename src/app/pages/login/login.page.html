<ion-header>
  <ion-toolbar color="warning">
    <ion-title>PokeCollect</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <form (ngSubmit)="login()" [formGroup]="credentials">
    <div class="input-group">
      <ion-item>
        <ion-input type="username" placeholder="username" formControlName="username"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="password" placeholder="Password" formControlName="password"></ion-input>
      </ion-item>
    </div>
    <ion-button type="submit" expand="block" [disabled]="!credentials.valid">Log in</ion-button>

    <ion-button (click)="register()">Register</ion-button>
  </form>
</ion-content>
