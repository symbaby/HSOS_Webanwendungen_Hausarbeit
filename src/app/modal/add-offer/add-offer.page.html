<ion-header>
  <ion-toolbar>
    <ion-title>Add Pokemon</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-card class="ModalText">

    <ion-textarea [(ngModel)]="offeredPokemonId">
      offeredPokemonId
    </ion-textarea>

    <ion-textarea [(ngModel)]="acceptedPokemonId">
      acceptedPokemonId
    </ion-textarea>

  </ion-card>

  <div class="ModalButtonList">

    <ion-button color="medium" (click)="addPokemonToOffers()">Add Offer</ion-button>
    <ion-button color="medium" (click)="dismissModal()">Cancel</ion-button>
  </div>
</ion-content>
